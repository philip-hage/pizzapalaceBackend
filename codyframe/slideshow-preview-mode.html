<div class="slideshow-pm padding-y-md js-slideshow-pm" data-swipe="on" data-pm-nav="on">
  <p class="sr-only">Slideshow items</p>
  
  <div class="slideshow-pm__content">
    <ul class="slideshow-pm__list js-slideshow-pm__list">
      <li class="slideshow-pm__item slideshow-pm__item--selected bg-light radius-md inner-glow shadow-sm js-slideshow-pm__item">
        <div class="aspect-ratio-16:9 width-100%">
          <div class="flex flex-center width-100% padding-md">
            <h1>Slide One</h1>
          </div>
        </div>
      </li>

      <li class="slideshow-pm__item radius-md inner-glow shadow-sm js-slideshow-pm__item" style="background-image: url('../../../app/assets/img/slideshow-preview-mode-img-1.jpg');">
        <div class="aspect-ratio-16:9 width-100%">
          <div class="flex flex-center width-100% padding-md">
            <h1>Slide Two</h1>
          </div>
        </div>
      </li>

      <li class="slideshow-pm__item js-slideshow-pm__item">
        <figure class="aspect-ratio-16:9 width-100%">
          <img src="../../../app/assets/img/slideshow-preview-mode-img-2.svg" alt="Image description">
        </figure>
      </li>

      <li class="slideshow-pm__item bg-light radius-md inner-glow shadow-sm js-slideshow-pm__item">
        <div class="aspect-ratio-16:9 width-100%">
          <div class="flex flex-center width-100% padding-md">
            <h1>Slide Four</h1>
          </div>
        </div>
      </li>
    </ul>

    <ul>
      <li class="slideshow-pm__control-wrapper js-slideshow-pm__control-wrapper">
        <button class="slideshow-pm__control reset js-tab-focus">
          <svg class="icon" viewBox="0 0 30 30">
            <title>Show previous slide</title>
            <g fill="currentColor">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 1L9 15l10 14"></path>
            </g>
          </svg>
        </button>
      </li>

      <li class="slideshow-pm__control-wrapper js-slideshow-pm__control-wrapper">
        <button class="slideshow-pm__control reset js-tab-focus">
          <svg class="icon" viewBox="0 0 30 30">
            <title>Show next slide</title>
            <g fill="currentColor">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 1l10 14-10 14"></path>
            </g>
          </svg>
        </button>
      </li>
    </ul>
  </div>
</div>
